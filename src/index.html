<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link href="../dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-slate-300 font-outfit">
    <header></header>
    <main class="grow flex items-center justify-center">
      <section>
        <div class="flex flex-col items-center md:flex-row">
          <div
            class="max-w-xs h-[499px] mx-auto p-4 rounded-card-radius bg-white shadow-card-shadow"
          >
            <div class="rounded-img-radius overflow-hidden outline-black-1">
              <img src="../images/image-qr-code.png" alt="Image" />
            </div>
            <div class="mt-6 text-center">
              <h3
                class="text-lg text-slate-900 font-bold tracking-normal leading-120"
              >
                Improve your front-end skills by building projects
              </h3>
              <p
                class="mt-4 font-normal text-slate-500 text-base leading-140 tracking-5"
              >
                Scan the QR code to visit Frontend <br />Mentor and take your
                coding skills to <br />the next level
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-auto">
      <div class="attribution mt-auto">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/DmytroKarpenko88">Dmytro Karpenko</a>.
      </div>
    </footer>
  </body>
</html>
